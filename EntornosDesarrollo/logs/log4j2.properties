log4j.rootCategory=ERROR, ARCHIVO
log4j.rootCategory=ERROR, CONSOLA

log4j.appender.CONSOLA=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLA.target=System.out
log4j.appender.CONSOLA.layout=or.apache.log4j.PatternLayout
log4j.appender.CONSOLA.layout.ConversionPattern=%d(ABSOLUTE) %5p %c{1}:%L - %m%n
log4j.appender.CONSOLA.append=true

log4j.appender.ARCHIVO=org.apache.log4j.FileAppender
log4j.appender.ARCHIVO.File=c://eclipse/pruebaINFO.log
log4j.appender.ARCHIVO.ImmediateFlush=true
log4j.appender.ARCHIVO.layout=or.apache.log4j.PatternLayout
log4j.appender.ARCHIVO.layout.ConversionPattern=%d(ABSOLUTE) %5p %c{1}:%L - %m%n
log4j.appender.ARCHIVO.append=true